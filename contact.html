<!-- Call To Action Section Begin -->
<section class="contact spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="contact__map">
                    <!-- <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.2798902705!2d-74.25986790365917!3d40.697670067823786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sbd!4v1596152431947!5m2!1sen!2sbd"

                    <iframe
                            src="https://www.google.com/maps/embed?pb=!1m13!1m8!1m3!1d833.7829360121328!2d69.27077506818861!3d41.29726156860718!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNDHCsDE3JzUxLjEiTiA2OcKwMTYnMTguMCJF!5e1!3m2!1sen!2s!4v1701071389531!5m2!1sen!2s"
                            width="600"
                            height="450"
                            style="border: 0"
                            allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="contact__form">
                    <h3>Ma'lumotlarni kiriting</h3>
                    <form id="myForm">
                        <input
                                type="text"
                                id="fullName"
                                placeholder="Ism Va Familiyangiz"
                        />
                        <input
                                type="text"
                                id="phoneNumber"
                                placeholder="Telefon Raqamingiz (misol : +998123456789 )"
                        />
                        <input
                                type="file"
                                id="fileInput"
                                accept=".pdf, .txt, .jpg, .jpeg, .png"
                        />
                        <button type="button" class="site-btn" id="requestButton" onclick="submitForm()">
                            Yuborish
                        </button>
                    </form>

                    <script>
                        function submitForm() {
                            // Bu funksiya yuborish tugmachasi bosilganda ishga tushadi
                            document.getElementById("myForm").addEventListener("submit", function (event) {
                                event.preventDefault(); // Boshqaruvni to'xtatish uchun
                                // Yuborilganligi yozuvni qo'shish
                                alert("Yuborildi");
                            });
                        }
                    </script>

                </div>
            </div>
        </div>
    </div>
</section>
